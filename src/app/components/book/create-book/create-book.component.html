<form (keydown.enter)="$event.preventDefault()" [formGroup]="form" (ngSubmit)="administrateBook(form.value)">

  <div class="form-row">
    <h2 class="titleseccion">Crear Libro</h2>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="Title">Título*</label>
      <input type="text" class="form-control" maxlength="50" placeholder="Ingrese el título" id="Title"
        formControlName="Title">
    </div>
    <div class="form-group col-md-4">
      <label for="Year">Año*</label>
      <input type="text" class="form-control" maxlength="4" placeholder="Ingrese el año" id="Year"
        formControlName="Year">
    </div>
    <div class="form-group col-md-4">
      <label for="PagesNumber">Páginas*</label>
      <input type="number" class="form-control" maxlength="4" placeholder="Ingrese el número de páginas"
        id="PagesNumber" formControlName="PagesNumber">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="AuthorID">Autor*</label>
      <select id="AuthorID" class="form-control" formControlName="AuthorID">
        <option *ngFor="let obj of authors" value="{{obj.id}}">{{obj.fullName}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="EditorialID">Editorial*</label>
      <select id="EditorialID" class="form-control" formControlName="EditorialID">
        <option *ngFor="let obj of editorials" value="{{obj.id}}">{{obj.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="Genre">Género</label>
      <input type="text" class="form-control" maxlength="50" id="Genre" placeholder="Ingrese el género"
        formControlName="Genre">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <button tabindex="1" [routerLink]="['/books']" type="button" routerLinkActive="router-link-active" id="btnAtras"
        class="btn btn-primary">Regresar</button>
    </div>
    <div class="form-group col-md-2">
      <button tabindex="1" [disabled]="form.invalid" type="submit" style="width: 170px;"
        class="btn btn-success">Guardar</button>
    </div>

    <div class="form-group col-md-2">
      <p style="color: red;">{{messageResponse}}</p>
    </div>

  </div>

</form>
