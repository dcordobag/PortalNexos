<form (keydown.enter)="$event.preventDefault()" [formGroup]="form" (ngSubmit)="administrateAuthor(form.value)">

  <div class="form-row">
    <h2 class="titleseccion">Crear Autor</h2>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="fullName">Nombre*</label>
      <input type="text" class="form-control" maxlength="50" placeholder="Ingrese el nombre" id="fullName"
        formControlName="fullName">
    </div>
    <div class="form-group col-md-4">
      <label for="birthdate">Fecha nacimiento*</label>
      <input type="date" class="form-control" placeholder="seleccione la fecha de nacimiento" id="birthdate"
        formControlName="birthdate">
    </div>
    <div class="form-group col-md-4">
      <label for="originCity">Ciudad de orígen*</label>
      <input type="text" class="form-control" maxlength="20" placeholder="Ingrese la ciudad de orígen" id="originCity"
        formControlName="originCity">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" maxlength="100" id="email" placeholder="Ingrese el correo"
        formControlName="email">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <button tabindex="1" [routerLink]="['/authors']" type="button" routerLinkActive="router-link-active" id="btnAtras"
        class="btn btn-primary">Regresar</button>
    </div>
    <div class="form-group col-md-2">
      <button tabindex="1" [disabled]="form.invalid" type="submit" style="width: 170px;"
        class="btn btn-success">Guardar</button>
    </div>

    <div class="form-group col-md-2">
      <p style="color: red;">{{messageResponse}}</p>
    </div>

  </div>

</form>
